name: Build, Scan, Sign, Push, and Update GitOps

on:
  push:
    branches: [main]

jobs:
  build-scan-sign-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write # Required for pushing to GitHub Container Registry
      id-token: write # Required for OIDC authentication
      contents: read # Default for checking out code
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
      IMAGE_TAG: ${{ github.sha }}
      GITOPS_REPO: your-org/gitops-repo
      GITOPS_FILE: path/to/dev.yaml

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          
      - name: Run Grype SCA scan
        uses: anchore/scan-action@v3
        with:
          path: .
          fail-build: true
          severity-cutoff: high
          output-format: table

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Run Grype container scan
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          fail-build: true
          severity-cutoff: high
          output-format: table

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.2.0

      - name: Sign Docker image
        run: cosign sign --yes ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      - name: Update image tag in GitOps manifest
        run: |
          sed -i "s|\(image: .*\):.*|\1:${{ env.IMAGE_TAG }}|g" gitops/${{ env.GITOPS_FILE }}

      - name: Commit and push changes
        run: |
          cd gitops
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b update-image-${{ env.IMAGE_TAG }}
          git add ${{ env.GITOPS_FILE }}
          git commit -m "Update image tag to ${{ env.IMAGE_TAG }} for dev"
          git push origin update-image-${{ env.IMAGE_TAG }}

      - name: Create PR to GitOps repo
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops
          commit-message: Update image tag to ${{ env.IMAGE_TAG }} for dev
          branch: update-image-${{ env.IMAGE_TAG }}
          title: Update image tag to ${{ env.IMAGE_TAG }} for dev
          body: Automated PR to update image tag for dev environment